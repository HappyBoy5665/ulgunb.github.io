<html>
<head>
    <title>Карта-ссылка</title>
</head>
<body>
    <h1>Карта-ссылка</h1>
    <p>Ниже представлена карта-рисунок, с помощью которой можно переходить на различные сайты.</p>
    <img src="map.jpg" usemap="#site-map" alt="Карта ссылок">
    <map name="site-map">
        <area shape="rect" coords="101,69,330,282" href="https://www.google.com" alt="Google" target="_blank">
        <area shape="circle" coords="542,174,119" href="https://www.wikipedia.org" alt="Wikipedia" target="_blank">
        <area shape="poly" coords="884,101,980,101,900,220,993,220,993,275,773,275" href="https://www.github.com" alt="GitHub" target="_blank">
    </map>
</body>
</html>
