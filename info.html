<html lang="ru">
<head>
    <title>Контактная форма</title>
</head>
<body>
    <h1>Контактная форма</h1>
    <form action="mailto:bayalievnikita0@gmail.com" method="post" enctype="text/plain">
        <label>Имя: <input type="text" name="name"></label><br>
        <label>Email: <input type="email" name="email"></label><br>
        <label>
            Пол:
            <input type="radio" name="gender" value="male"> Мужской
            <input type="radio" name="gender" value="female"> Женский
        </label><br>
        <label>
            Интересы:
            <input type="checkbox" name="interests" value="sport"> Спорт
            <input type="checkbox" name="interests" value="music"> Музыка
        </label><br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
